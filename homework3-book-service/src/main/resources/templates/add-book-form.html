<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"/>
</head>
<body>
<form th:action="@{/add-book}" th:object="${book}" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label for="inputTitle">Title</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Enter book title" th:field="*{title}" required>
    </div>
    <div class="form-group">
    <label for="inputAuthor">Author</label>
        <input type="text" class="form-control" id="inputAuthor" placeholder="Enter book author" th:field="*{author}" required>
    </div>
    <div class="form-group">
        <label for="inputISBN">ISBN</label>
        <input type="text" class="form-control" id="inputISBN" placeholder="Enter book ISBN" th:field="*{ISBN}" required>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
</form>
</body>
</html>
